# ADXL345 resonance testing configuration
[resonance_tester]
accel_chip: adxl345 toolboard_t0
probe_points:
	90,90,20


#############################################################################################################
### STEPPER MOTORS, DRIVERS & SPEED LIMITS
#############################################################################################################
#---------------------------------------------------- X -----------------------------------------------------
# The X axis motor moves the print head left and right.
# Connected to X on BIGTREETECH SKR Mini E3 V3.0
# Driver: BTT TMC2209 v1.3
# Motor: LDO-42STH48-2004MAH
# Voltage: 24
#------------------------------------------------------------------------------------------------------------
[tmc2209 stepper_x]
stealthchop_threshold: 0
interpolate: False
uart_pin: PC11
tx_pin: PC10
run_current: 1.188
sense_resistor: 0.11

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 64
full_steps_per_rotation: 400
rotation_distance: 40
homing_speed: 100

#---------------------------------------------------- Y -----------------------------------------------------
# The Y axis motor moves the print bed forward and backward.
# Connected to Y on BIGTREETECH SKR Mini E3 V3.0
# Driver: BTT TMC2209 v1.3
# Motor: LDO-42STH48-2004MAH
# Voltage: 24
#------------------------------------------------------------------------------------------------------------
[tmc2209 stepper_y]
stealthchop_threshold: 0
interpolate: False
uart_pin: PC11
tx_pin: PC10
run_current: 1.188
sense_resistor: 0.11

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 64
full_steps_per_rotation: 400
rotation_distance: 40
homing_speed: 100

#---------------------------------------------------- Z -----------------------------------------------------
# The Z axis motor moves the print head up and down.
# Connected to Z on BIGTREETECH SKR Mini E3 V3.0
# Driver: BTT TMC2209 v1.3
# Motor: LDO-42STH48-2004MAH
# Voltage: 24
#------------------------------------------------------------------------------------------------------------
[tmc2209 stepper_z]
stealthchop_threshold: 0
interpolate: False
uart_pin: PC11
tx_pin: PC10
run_current: 1.188
sense_resistor: 0.11

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 64
full_steps_per_rotation: 400
rotation_distance: 4
position_min: -5
homing_speed: 10
endstop_pin: probe:z_virtual_endstop

#------------------------------------------------- EXTRUDER -------------------------------------------------
# The extruder motor used for your toolhead
# Connected to EBB36 v1.2
# Driver: BTT TMC2209 v1.3
# Motor: LDO-36STH20-1004AHG
# Voltage: 24
#------------------------------------------------------------------------------------------------------------
[tmc2209 extruder]
stealthchop_threshold: 0
interpolate: False
uart_pin: toolboard_t0:PA15
run_current: 0.707
driver_TBL: 0
driver_TOFF: 4
driver_HEND: 6
driver_HSTRT: 7
sense_resistor: 0.11

[extruder]
step_pin: toolboard_t0:PD0
dir_pin: toolboard_t0:PD1
enable_pin: !toolboard_t0:PD2
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 4.63

